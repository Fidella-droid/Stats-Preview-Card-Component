<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="main-container">
    <div class="card">
      <div class="text">
          <span class="main-heading">Get <span class="emphasized-word">insights</span> that help<br> your business grow.</span>

          <span class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</span>
          
            <ul class="stats">
              <li>
                <h3>10k+</h3>
                <h4>companies</h4>
              </li>
            
              <li>
                <h3>314</h3>
                <h4>templates</h4>
              </li>
            
              <li>
                <h3>12m+</h3>
                <h4>queries</h4>
               </li>
          </ul>   
      </div>
      <div class="img-div">
        <div class="gradient"></div>
        <img src="./images/image-header-desktop.jpg" alt="card img">
      </div>
    </div>

    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fidella</a>
  <div>
</body>
</html>
